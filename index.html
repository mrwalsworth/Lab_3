<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3 Chicago</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
		   
		   
		 <script type="text/javascript" src="data2.js"></script>
		 
		 
		<style>
		  /* Optional: adjust the values below to change the appearance of the legend */
		  .legend {
			  padding: 6px 8px;
			  line-height: 18px;
			  background: rgba(255,255,255,0.9);
			  box-shadow: 0 0 15px rgba(0,0,0,0.2);
			  border-radius: 5px;
		  }

		   /* Optional: adjust the values below to change the appearance of the legend color boxes */
		   .legend i {
			  width: 18px;
			  height: 18px;
			  float: left;
			  margin-right: 8px;
			  opacity: 0.7;
		  }
		</style>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.943088, -87.708943],
              zoom: 10
          });

         L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
           attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
           maxZoom: 11,
           minZoom: 5
         }).addTo(map);
		 
		 
			function getColor(value) {
				return value > 29.4 ? '#0868ac':
					   value > 22.4  ? '#43a2ca':
					   value > 17.1  ? '#7bccc4':
					   value > 11.5  ? '#bae4bc':
									 '#f0f9e8';
				}
		 
			function style(feature){
				return {
					fillColor: getColor(feature.properties.Vacancy),   // Set the fill color based on the vacancy property
					weight: 2,                                        // Set the border weight
					opacity: 1,                                       // Set the overall opacity
					color: 'gray',                                    // Set the border color
					fillOpacity: 0.9,                                 // Set the fill opacity
					dashArray: '3, 3'                                 // Dashed line for borders
						};
				}

		 
		 
			function highlightFeature(e) {
				// Get access to the feature that was hovered through e.target
				var feature = e.target;

				// Set a thick grey border on the feature as mouseover effect
				// Adjust the values below to change the highlighting styles of features on mouseover
				// Check out https://leafletjs.com/reference.html#path for more options for changing style
				feature.setStyle({
					weight: 4,
					color: 'white',
					fillOpacity: 4
				});

				// Bring the highlighted feature to front so that the border doesnâ€™t clash with nearby states
				// But not for IE, Opera or Edge, since they have problems doing bringToFront on mouseover
				if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
					feature.bringToFront();
				}
			}
				

			var geojson; // define a variable to make the geojson layer accessible for the funtion to use   
						
			function resetHighlight(e) {
				geojson.resetStyle(e.target);
			}				
			
			
			
			geojson = L.geoJson(data2, {
				style:style,
				onEachFeature: onEachFeature
			}).bindTooltip(function (layer){
				return layer.feature.properties.community 
					   + '<p style="color:#1c9099">' + layer.feature.properties.Vacancy.toString() + ' people/hectare </p>';       
			}).addTo(map);
			
			
			function onEachFeature(feature, layer) {
				layer.on({
					mouseover: highlightFeature, // Do what defined by the highlightFeature function on mouseover
					mouseout: resetHighlight,    // Do what defined by the resetHighlight function on mouseout
				});
			}
			
			var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

			legend.onAdd = function (map) {

				var div = L.DomUtil.create('div', 'legend'),
					grades = [0, 11.5, 17.1, 22.4, 29]; // The break values to define the intervals of population, note we begin from 0 here

				div.innerHTML = '<b>Population Density <br> 2011 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

				// Loop through our the classes and generate a label with a color box for each interval.
				// If you are creating a choropleth map, you DO NOT need to change lines below.
				for (var i = 0; i < grades.length; i++) {
					div.innerHTML +=
					'<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
					grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
				}

				return div;
			};

			legend.addTo(map);

        </script>
   </body>
</html>
